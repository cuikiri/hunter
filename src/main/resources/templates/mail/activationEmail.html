<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|http://vps39616.publiccloud.com.br:8080/favicon.ico|}" />
  </head>
  <body>
    <div>
      <img th:src="@{|http://vps39616.publiccloud.com.br:8080/content/images/figure-10anos.png|}" height="200" width="200" />
    </div>
    <p th:text="#{email.activation.greeting(${user.login})}">Dear</p>
    <p th:text="#{email.activation.text1}">Your JHipster account has been created, please click on the URL below to activate it:</p>
    <p>
      <a
        th:with="url=(@{|http://vps39616.publiccloud.com.br:8080/account/activate?key=${user.activationKey}|})"
        th:href="${url}"
        th:text="${url}"
        >Activation link</a
      >
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">JHipster.</em>
    </p>
  </body>
</html>
