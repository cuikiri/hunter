<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-alergia-heading" data-cy="AlergiaCreateUpdateHeading" jhiTranslate="hunterappApp.matriculaAlergia.home.createOrEditLabel">
        Create or edit a Alergia
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hunterappApp.matriculaAlergia.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
          <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nome')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hunterappApp.matriculaAlergia.sintoma" for="field_sintoma">Sintoma</label>
          <input type="text" class="form-control" name="sintoma" id="field_sintoma" data-cy="sintoma" formControlName="sintoma" />
          <div *ngIf="editForm.get('sintoma')!.invalid && (editForm.get('sintoma')!.dirty || editForm.get('sintoma')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('sintoma')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 150 }"
            >
              This field cannot be longer than 150 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hunterappApp.matriculaAlergia.precaucoes" for="field_precaucoes">Precaucoes</label>
          <input
            type="text"
            class="form-control"
            name="precaucoes"
            id="field_precaucoes"
            data-cy="precaucoes"
            formControlName="precaucoes"
          />
          <div *ngIf="editForm.get('precaucoes')!.invalid && (editForm.get('precaucoes')!.dirty || editForm.get('precaucoes')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('precaucoes')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 150 }"
            >
              This field cannot be longer than 150 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hunterappApp.matriculaAlergia.socorro" for="field_socorro">Socorro</label>
          <input type="text" class="form-control" name="socorro" id="field_socorro" data-cy="socorro" formControlName="socorro" />
          <div *ngIf="editForm.get('socorro')!.invalid && (editForm.get('socorro')!.dirty || editForm.get('socorro')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('socorro')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 150 }"
            >
              This field cannot be longer than 150 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hunterappApp.matriculaAlergia.obs" for="field_obs">Obs</label>
          <input type="text" class="form-control" name="obs" id="field_obs" data-cy="obs" formControlName="obs" />
          <div *ngIf="editForm.get('obs')!.invalid && (editForm.get('obs')!.dirty || editForm.get('obs')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('obs')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
