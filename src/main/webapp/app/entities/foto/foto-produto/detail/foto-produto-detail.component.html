<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fotoProduto">
      <h2 data-cy="fotoProdutoDetailsHeading"><span jhiTranslate="hunterappApp.fotoFotoProduto.detail.title">Foto Produto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fotoProduto.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.fotoFotoProduto.conteudo">Conteudo</span></dt>
        <dd>
          <div *ngIf="fotoProduto.conteudo">
            <a (click)="openFile(fotoProduto.conteudo, fotoProduto.conteudoContentType)">
              <img
                [src]="'data:' + fotoProduto.conteudoContentType + ';base64,' + fotoProduto.conteudo"
                style="max-width: 100%"
                alt="fotoProduto image"
              />
            </a>
            {{ fotoProduto.conteudoContentType }}, {{ byteSize(fotoProduto.conteudo) }}
          </div>
        </dd>
        <dt><span jhiTranslate="hunterappApp.fotoFotoProduto.produto">Produto</span></dt>
        <dd>
          <div *ngIf="fotoProduto.produto">
            <a [routerLink]="['/produto', fotoProduto.produto?.id, 'view']">{{ fotoProduto.produto?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/foto-produto', fotoProduto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
