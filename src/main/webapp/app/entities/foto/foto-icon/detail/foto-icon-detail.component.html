<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fotoIcon">
      <h2 data-cy="fotoIconDetailsHeading"><span jhiTranslate="hunterappApp.fotoFotoIcon.detail.title">Foto Icon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fotoIcon.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.fotoFotoIcon.conteudo">Conteudo</span></dt>
        <dd>
          <div *ngIf="fotoIcon.conteudo">
            <a (click)="openFile(fotoIcon.conteudo, fotoIcon.conteudoContentType)">
              <img
                [src]="'data:' + fotoIcon.conteudoContentType + ';base64,' + fotoIcon.conteudo"
                style="max-width: 100%"
                alt="fotoIcon image"
              />
            </a>
            {{ fotoIcon.conteudoContentType }}, {{ byteSize(fotoIcon.conteudo) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/foto-icon', fotoIcon.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
