<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="exameMedico">
      <h2 data-cy="exameMedicoDetailsHeading"><span jhiTranslate="hunterappApp.eventoExameMedico.detail.title">Exame Medico</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ exameMedico.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.eventoExameMedico.data">Data</span></dt>
        <dd>
          <span>{{ exameMedico.data | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.eventoExameMedico.nomeMedico">Nome Medico</span></dt>
        <dd>
          <span>{{ exameMedico.nomeMedico }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.eventoExameMedico.crmMedico">Crm Medico</span></dt>
        <dd>
          <span>{{ exameMedico.crmMedico }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.eventoExameMedico.resumo">Resumo</span></dt>
        <dd>
          <span>{{ exameMedico.resumo }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.eventoExameMedico.obs">Obs</span></dt>
        <dd>
          <span>{{ exameMedico.obs }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.eventoExameMedico.dadosPessoais">Dados Pessoais</span></dt>
        <dd>
          <div *ngIf="exameMedico.dadosPessoais">
            <a [routerLink]="['/dados-pessoais', exameMedico.dadosPessoais?.id, 'view']">{{ exameMedico.dadosPessoais?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/exame-medico', exameMedico.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
