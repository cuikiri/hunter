<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoContratacao">
      <h2 data-cy="tipoContratacaoDetailsHeading">
        <span jhiTranslate="hunterappApp.controleTipoContratacao.detail.title">Tipo Contratacao</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tipoContratacao.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.controleTipoContratacao.nome">Nome</span></dt>
        <dd>
          <span>{{ tipoContratacao.nome }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.controleTipoContratacao.colaborador">Colaborador</span></dt>
        <dd>
          <div *ngIf="tipoContratacao.colaborador">
            <a [routerLink]="['/colaborador', tipoContratacao.colaborador?.id, 'view']">{{ tipoContratacao.colaborador?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-contratacao', tipoContratacao.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
