<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoDocumento">
      <h2 data-cy="tipoDocumentoDetailsHeading">
        <span jhiTranslate="hunterappApp.configTipoDocumento.detail.title">Tipo Documento</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tipoDocumento.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configTipoDocumento.codigo">Codigo</span></dt>
        <dd>
          <span>{{ tipoDocumento.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configTipoDocumento.nome">Nome</span></dt>
        <dd>
          <span>{{ tipoDocumento.nome }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configTipoDocumento.descricao">Descricao</span></dt>
        <dd>
          <span>{{ tipoDocumento.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-documento', tipoDocumento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
