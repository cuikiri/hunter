<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoPessoa">
      <h2 data-cy="tipoPessoaDetailsHeading"><span jhiTranslate="hunterappApp.configTipoPessoa.detail.title">Tipo Pessoa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tipoPessoa.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configTipoPessoa.codigo">Codigo</span></dt>
        <dd>
          <span>{{ tipoPessoa.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configTipoPessoa.nome">Nome</span></dt>
        <dd>
          <span>{{ tipoPessoa.nome }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.configTipoPessoa.descricao">Descricao</span></dt>
        <dd>
          <span>{{ tipoPessoa.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tipo-pessoa', tipoPessoa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
