<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="user1">
      <h2 data-cy="user1DetailsHeading"><span jhiTranslate="hunterappApp.userUser1.detail.title">User 1</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ user1.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userUser1.firstName">First Name</span></dt>
        <dd>
          <span>{{ user1.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userUser1.lastName">Last Name</span></dt>
        <dd>
          <span>{{ user1.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userUser1.email">Email</span></dt>
        <dd>
          <span>{{ user1.email }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-1', user1.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
