<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="aviso">
      <h2 data-cy="avisoDetailsHeading"><span jhiTranslate="hunterappApp.userAviso.detail.title">Aviso</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ aviso.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userAviso.data">Data</span></dt>
        <dd>
          <span>{{ aviso.data | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userAviso.titulo">Titulo</span></dt>
        <dd>
          <span>{{ aviso.titulo }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userAviso.conteudo">Conteudo</span></dt>
        <dd>
          <span>{{ aviso.conteudo }}</span>
        </dd>
      </dl>
      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/aviso', aviso.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
