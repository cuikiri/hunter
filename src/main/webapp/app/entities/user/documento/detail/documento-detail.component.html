<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="documento">
      <h2 data-cy="documentoDetailsHeading"><span jhiTranslate="hunterappApp.userDocumento.detail.title">Documento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ documento.id }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userDocumento.descricao">Descricao</span></dt>
        <dd>
          <span>{{ documento.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="hunterappApp.userDocumento.dadosPessoais">Dados Pessoais</span></dt>
        <dd>
          <div *ngIf="documento.dadosPessoais">
            <a [routerLink]="['/dados-pessoais', documento.dadosPessoais?.id, 'view']">{{ documento.dadosPessoais?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/documento', documento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
